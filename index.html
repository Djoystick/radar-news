<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Радар | Новости технологий</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header__content">
      <div class="logo">
        <img src="assets/logo_radar.png" alt="Радар" class="logo__img" />
      </div>
      <div class="search">
        <input
          id="search-input"
          class="search-input"
          type="text"
          placeholder="Поиск по заголовкам и описаниям..."
        />
      </div>
    </div>
  </header>

  <main>
    <section class="container">
      <div id="tag-cloud" class="tag-cloud"></div>
      <div id="category-filters" class="category-filters"></div>

      <div id="error-message" class="message message-error" style="display:none;"></div>
      <div id="empty-message" class="message message-empty" style="display:none;"></div>

      <div id="news-list"></div>
    </section>
  </main>

  <footer>
    <div class="container footer__content">
      <span>© 2025 Радар. Автоматический агрегатор технологических новостей.</span>
    </div>
  </footer>

  <!-- Модальное окно -->
  <div id="modal" class="modal modal-hidden">
    <div id="modal-content" class="modal-content">
      <button id="modal-close" class="modal-close">×</button>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="assets/placeholder.jpg" alt="Новость" />
      <p id="modal-summary"></p>
      <a id="modal-link" href="#" target="_blank" rel="noopener noreferrer">
        Читать полностью на источнике →
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
